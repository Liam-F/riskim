[system]
log_level = DEBUG
index_path = ./expdata/index.csv
fund_path = ./expdata/fund.csv
macro_path = ./expdata/macro.csv
output_path = ./expres/

[experiment]
invest_cycle = 'month'
general_start_end = ['2011/1/4', '2016/6/1']
backtest_start_end = ['2015/1/4', '2016/5/31']

[model]
talib_period =  [5, 10, 20, 40, 60, 80]

[gridsearch]
lookback_window = [20, 40, 60, 120, 200, 400]
risk_thres = [0.1, 0.5, 1, 5, 10]
adjust_thres = [0.1, 0.2, 0.3, 0.5, 0.6, 0.8, 1]

